<!doctype html>
                <html lang="en">
                    <head>
                        <meta charset="utf-8">
                         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                                <link rel="stylesheet"
                                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                                integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                                crossorigin="anonymous">
                                <link rel="stylesheet" type="text/css" href="{ {{ url_for }}('static', filename='css/style.css')}"/>
                                <title>Библиотека рекомендаций</title>
                              </head>
                              <body>
                              <div class="alert alert-dark" role="alert">
                                 тут должны быть кнопки
                              </div>
                                <h1>Форма для регистрации в системе</h1>
                                <div>
                                    <form class="login_form" method="post">
                                        <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
                                        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                                        <br>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
                                        <br>
                                        <label for="classSelect">Какая подборка книг вас интересует?</label>
                                        <select class="form-control" id="book_type" name="w_books">
                                          <option>для начальных классов</option>
                                          <option>для средних классов</option>
                                          <option>для подготовке к огэ</option>
                                          <option>для подготовки к егэ</option>
                                          <option>что-то для души</option>
                                        </select>

                                    <div class="form-group">
                                        <label for="form-check">Выберите возрстную категорию</label>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="prof" id="child" value="6+">
                                            6+
                                    </div>
                                    <div class="form-check">
                                          <input class="form-check-input" type="radio" name="prof" id="mid" value="12+">
                                            12+
                                    </div>
                                    <div class="form-check">
                                          <input class="form-check-input" type="radio" name="prof" id="teen" value="16+">
                                            16+
                                    </div>
                                    <div class="form-group">
                                        <label for="form-check">Укажите пол</label>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                          <label class="form-check-label" for="male">
                                            Мужской
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                          <label class="form-check-label" for="female">
                                            Женский
                                          </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                                        <label class="form-check-label" for="acceptRules">Запомнить меня</label>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                            </body>
                            </html>
